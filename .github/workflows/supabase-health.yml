name: Supabase Health and TypeCheck

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  health:
    name: Typecheck + Supabase health
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Run Supabase health-check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          npx ts-node src/tools/checkSupabaseHealth.ts

  # Optional migration job: only runs when SUPABASE_ACCESS_TOKEN is provided
  migrate:
    name: Apply Supabase migrations (optional)
    runs-on: ubuntu-latest
    if: ${{ secrets.SUPABASE_ACCESS_TOKEN != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Authenticate Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase login --access-token $SUPABASE_ACCESS_TOKEN || true

      - name: Push migrations
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          npx supabase db push
